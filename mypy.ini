# mypy strict configuration for ethereum_project
#
# Notes
# • `strict = True` enables the full set of extra checks.
# • We start by silencing missing-import noise and by totally
#   ignoring the test-suite; we will tighten these later.
# • Every future   # type: ignore   must be justified inline.
#
[mypy]
python_version      = 3.11
strict              = True
show_error_codes    = True
pretty              = True
warn_unused_ignores = True
ignore_missing_imports = True
plugins = pydantic.mypy

[pydantic-mypy]
init_typed = true
warn_required_dynamic_aliases = true

# ── Directory-level overrides ──────────────────────────────
# We don't type-check tests or local scripts for now.
[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True

# Temporarily silence mypy errors in data_fetching until typed stubs added (4.4.x roadmap)
[mypy-data_fetching.*]
ignore_errors = True

# Also ignore main module without submodules pattern, and validation utilities for now
[mypy-data_fetching]
ignore_errors = True

[mypy-validation.*]
ignore_errors = True 