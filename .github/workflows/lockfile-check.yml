name: lockfile‑consistency

on:
  push:
  pull_request:

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pip‑tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools==7.*

      - name: Re‑compile lock file
        run: |
          pip-compile --quiet --output-file requirements-lock.txt requirements.txt

      - name: Fail if lock file changed
        run: |
          if ! git diff --exit-code requirements-lock.txt; then
            echo "::error::requirements-lock.txt is out of date. Run pip-compile locally and commit."
            exit 1
          fi
