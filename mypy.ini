# mypy strict configuration for ethereum_project
#
# Notes
# • `strict = True` enables the full set of extra checks.
# • We start by silencing missing-import noise and by totally
#   ignoring the test-suite; we will tighten these later.
# • Every future   # type: ignore   must be justified inline.
#
[mypy]
python_version      = 3.11
strict              = True
show_error_codes    = True
pretty              = True
warn_unused_ignores = True
ignore_missing_imports = True

# ── Directory-level overrides ──────────────────────────────
# We don't type-check tests or local scripts for now.
[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True 